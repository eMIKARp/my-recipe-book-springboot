<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/extras/dialect" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <link th:href="@{css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
       <link th:href="@{css/styles.css}" type="text/css" rel="stylesheet"/>
       <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
       <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"/>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       <title>mójPrzepiśnik</title>
</head>
<body>

       
     <div class="myRow" th:fragment="navbar" style="position: sticky; position: -webkit-sticky; top: 0;">
        
        <div class="myTopNav" id="myTopNav">
            <div class="navHeader" style="font-family: 'Indie Flower', cursive;"> 
                <a th:href="@{/}" th:text="#{navbar.appName}" style="font-weight: 700"></a>
                <a href="javascript:void(0);" class="icon" onclick="showTopNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            
            <a th:href="@{/}" th:text="#{navbar.homepage}">Home</a> 
            <a th:href="@{/userpage}" th:text="#{navbar.userpage}">My recipes</a> 
            <a th:href="@{/add}" th:text="#{navbar.addrecipe}">Add recipe</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" th:text="#{navbar.login}">Login</a>
   		  	<form sec:authorize="isAuthenticated()" action="logout" th:action="@{/logout}" method="post" >
	       		<input type="submit" th:value="#{navbar.logout}"/>
	   		</form>
        </div>
    </div>  
    

</body>
</html>
