<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
       <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet"/>
       <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
       <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"/>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       <title>mójPrzepiśnik</title>
</head>
<body>

	<div class="myHeader">
            <h4 th:if="${user.username!=null}" style="margin-bottom: 0px;" th:text="Witaj ${user.username}">Hello user</h4>
            <h4 th:unless="${user.username!=null}" th:text="#{header.hiUserMsg}" style="margin-bottom: 0px;">Hello stranger</h4>
            <div class="myRow">
                <h2 style="margin-top: 5px; margin-bottom: 0;" th:text="#{header.welcomeInAppMsg}">Welcome in</h2>
                <h2 style="margin-top: 5px; margin-bottom: 0;">&nbsp;</h2>
                <h2 style="margin-top: 5px; margin-bottom: 0; font-weight: 700;font-family: 'Indie Flower', cursive;" th:text="#{header.appName}">myRecipeBasket</h2>
            </div>    
            <h5 style="margin-top:10px;" th:text="#{header.prepareSomething}">Prepare something special for tonight</h5>
        </div>
        
         <div class="myRow" style="position: sticky; position: -webkit-sticky; top: 0;">
            
            <div class="myTopNav" id="myTopNav">
                <div class="navHeader" style="font-family: 'Indie Flower', cursive;"> 
                    <a th:href="@{/}" th:text="#{navbar.appName}" style="font-weight: 700"></a>
                    <a href="javascript:void(0);" class="icon" onclick="showTopNav()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                
                <a th:href="@{/}" th:text="#{navbar.homepage}">Home</a> 
                <a th:href="@{/userpage}" th:text="#{navbar.userpage}">My recipes</a> 
                <a th:href="@{/add}" th:text="#{navbar.addrecipe}">Add recipe</a>
                <a th:if="${user.username}" th:href="@{/logout}" th:text="#{navbar.logout}">Logout</a>
                <a th:unless="${user.username}" th:href="@{/login}" th:text="#{navbar.login}">Login</a>
            </div>
        </div>  
        
        
        <div class="myRow">
            <div class="mySide" >
                <div class="navHeader" style="justify-content: center; font-size: 17px; background-color: #1abc9c;">
                    <a th:href="@{#}" th:text="#{sidebar.choosecat}"><b>Choose category:</b></a>
                    <a href="javascript:void(0);" class="icon" onclick="showSideNav()">
                     <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="mySideNav" id="mySideNav">
                    <a th:href="@{/}" th:text="#{sidebar.showall}">Show all</a> 
                    <a th:if="${categories!=null}" th:each="category:${categories}" th:href="@{/category?${category}}" th:text="${category}"></a>
                </div>
            </div>
            <div class="myMain">
                        <div th:if="${recipes!=null}" th:each="recipe:${recipes}" class="myRow">
                          <div class ="myVote">
                              <a th:href="@{/vote?recipe=${recipe}&amp;user=${user}&amp;voteType=VOTE_UP}" class="btn btn-block btn-primary btn-success" style="background-color: #1abc9c;"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                            <div class="well-sm well" style="text-align: center; margin: 0;">
                                <p th:text="${recipe.upVote - recipe.downVote}"></p>
                            </div>
                              <a th:href="@{/vote?recipe=${recipe}&amp;user=${user}&amp;voteType=VOTE_DOWN}" class="btn btn-block btn-primary btn-danger"><span class="glyphicon glyphicon-thumbs-down"></span></a>
                         
                         </div>
                          <div class="myRecipe">
                              <h2 style="margin-top:6px;" th:text="${recipe.name}"></h2>
                              <p style="color:grey;" th:text="#{recipe.categories}">Categories: </p>    
                              <p style="color:grey;" th:each="category:${recipe.category}" th:text="${category.name}"></p>    
                            <div style="padding: 10px;">
                                <p th:text="${recipe.description}"></p>
                            </div>
                            <p style="color:grey;" th:text="#{recipe.addedby}">Added by </p>
                            <p style="color:grey;" th:text="${recipe.user.username}"></p>
                            <p style="color:grey;" th:text="#{recipe.addedwhen}">Date: </p>
                            <p style="color:grey" th:text="${#dates.format(recipe.timestamp,'dd-MMM-yyyy')}"></p>
                            <div class="myRow">
                                <a th:href="@{recipe.ulr}" th:text="#{recipe.gotorecipe}" class="btn btn-primary btn-info" style="margin: 5px;padding-left: 20px; padding-right: 20px;"></a>
                                <a th:href="@{/like?recipe=${recipe}&amp;user=${user}}" th:text="#{recipe.addtofav}" class="btn btn-primary btn-warning" style="margin: 5px;"></a>
                            </div>    
                        </div>  
                        </div>
            </div>
        </div>
        
        <div class="myFooter">
            <h6>Copyright &copy; Emil Karpowicz</h6>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
 
        <script>
        function showTopNav() {
            var x = document.getElementById("myTopNav");
            if (x.className === "myTopNav") {
                x.className += " responsive";
            } else {
                x.className = "myTopNav";
            }
        }
        </script>
        <script>
        function showSideNav() {
            var x = document.getElementById("mySideNav");
            if (x.className === "mySideNav") {
                x.className += " responsive";
            } else {
                x.className = "mySideNav";
            }
        }
        </script>

</body>
</html>
